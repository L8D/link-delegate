<html>
<head>
  <title>Link delegate</title>
</head>
<body>
  <script src="build/build.js"></script>

  <ul>
    <li><a href="foo">foo</a></li>
    <li><a href="http://google.com">http://google.com</a></li>
  </ul>

  <script>
    var link = require('link-delegate');

    link(function(e){
      e.preventDefault();
      console.log(e.target.href);
    });
  </script>
</body>
</html>
